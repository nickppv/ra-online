<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Все модели этой марки</title>
  </head>
  <body>
    {% for key, value in model_lst.items %}
      <h1>Все модели марки {{ key }}</h1>
      <ul>
          <li style="font-size: 22px">{{ key }}</li>
          {% for i in value %}
              <ul><li style="font-size: 18px">{{ i }}</li></ul>
          {% endfor %}
      </ul>
    {% endfor %}
    <a href="{% url 'index' %}"><button type="submit" class="btn btn-secondary" style="margin: 10px; font-size: 20px">Вернуться</button></a>
  </body>
</html>
